<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>This Domain Is For Sale</title>
  <style>
    :root {
      --primary: #2563eb;
      --primary-dark: #1e3a8a;
      --bg-gradient: linear-gradient(135deg, #f0f4ff, #e0ecff);
    }

    body {
      margin: 0;
      font-family: "Inter", "Segoe UI", Roboto, sans-serif;
      background: var(--bg-gradient);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #111;
    }

    .card {
      background: white;
      padding: 2.5rem;
      border-radius: 1.5rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 420px;
      width: 90%;
      text-align: center;
      animation: fadeIn 0.8s ease-out;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      color: var(--primary-dark);
    }

    p {
      color: #444;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }

    input, textarea {
      font: inherit;
      padding: 0.75rem 1rem;
      border: 1px solid #ccc;
      border-radius: 0.6rem;
      transition: border-color 0.2s ease;
    }

    input:focus, textarea:focus {
      border-color: var(--primary);
      outline: none;
    }

    button {
      background: var(--primary);
      color: white;
      font-weight: 600;
      border: none;
      padding: 0.8rem;
      border-radius: 0.6rem;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.1s ease;
    }

    button:hover {
      background: var(--primary-dark);
      transform: translateY(-1px);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .footer {
      margin-top: 1rem;
      font-size: 0.85rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>exampledomain.com is For Sale</h1>
    <p>Interested in purchasing this domain? Submit your offer below — we’ll get back to you soon.</p>

    <form action="https://formspree.io/f/xblpdggn" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Offer or Message" rows="4" required></textarea>
      <button type="submit">Send Offer</button>
    </form>

    <div class="footer">
      © <span id="year"></span> exampledomain.com
    </div>
  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
